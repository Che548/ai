version: "3.4"

# Do not edit this file directly. Use a ‘docker-compose.override.yaml’ file if you can.
# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

services:
  main:
    container_name: ChatG
    build:
      context: .
    ports:
      - "3080:3080"
    restart: always
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./logs:/app/api/logs
      - ./uploads:/uploads
  nginx:
    container_name: chatg-nginx
    image: nginx:alpine
    restart: always
    ports:
      - "3090:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - main
